  utter_other_symptoms:
  - text: 您还有哪里不舒服吗？
  - text: 您还有什么症状吗？我能够提供一些家庭疗法。如果方法无效，您必须去看医生哦。

  utter_solution_fever:
  - text: 如果您是成人可以服用Paracetamol 650mg, 一次服用1.5粒。当然，你也可以服用Paracetamol 500mg,一次服用2粒。
  - text: 如果您不吃西药，您可以选择喝羚羊水来解热排毒。
  - text: 您可以准备一条干净的毛巾和从冰箱取出的一些冰块，把毛巾浸泡在冰水里10秒左右并且拧干后敷在病人额头上。每20秒左右重复之前步骤。
  - text: 如果您的体温在37.5度至38度属于低烧。低烧超过一天必须到诊所或医院就诊；如果您的体温高于38度以上属于高烧。您可以为病人进行物理降温后，马上到诊所或医院看医生。
  - text: 发烧时多喝水，吃点清淡的如稀饭，不要吃油腻，大鱼大肉的食品，多睡眠，盖被子睡出身汗就好了。
  - text: 发烧时煮点白粥喝，买一斤新鲜的香菇，肉质薄薄的比较好，只放水和一点点盐，煮开后小火炖15分钟，趁热喝汤吃香菇，不能吃辣的。人在发烧时能量消耗比较大，抵抗力也较弱，更需要补充一些营养。
  - text: 许多疾病都可以引起发烧，它是患病时的一种防御性反应。患病发烧时，由于体温升高，机体免疫力降低，胃肠道的消化与吸收功能减退，所以一个人发烧时会发生营养消耗增加与消化功能减弱的矛盾。因此，如果持续发烧多日不退或反复，一定要立即送医。
  - text: 发烧时期有些食物是不能吃的。（1）鸡蛋，因为鸡蛋所含营养的确丰富，但不宜在发烧期间多吃鸡蛋，这是因为鸡蛋内的蛋白质在体内分解后，会产生一定的额外热量，使机体热量增高，加剧发烧症状，并延长发热时间，增加患者痛苦。（2）喝茶，喝浓茶会使大脑保持兴奋的状态，且使脉搏加快，血压升高，进而使患者体温升高、烦躁不安。同时，茶叶水会影响药物的分解、吸收，降低药物的疗效。（3）喝冷饮，如果是不洁食物引起的细菌性痢疾等传染病导致的发烧，胃肠道功能下降，多喝冷饮会加重病情，甚至使病情恶化而危及生命。（4）蜂蜜，发烧期间应以清热为主，不宜滋补。蜂蜜是益气补中的补品，如果多服用蜂蜜，会使患者内热得不到很好的清理、消除，还容易并发其他病症。（5）辛辣的食物，由于体温升高，体内新陈代谢旺盛，在此情况下乱吃姜、蒜、辣椒之类的温热辛辣食品，会以热助热，加重病情，不利于退热与早日康复。（6）强迫进食，有些孩子发烧时，家长往往认为发烧消耗营养，不吃东西那就更不行了。于是，他们强迫孩子进食，有的还拼命给孩子吃高营养食物。其实，这种做法适得其反，不仅不能促进食欲，而且还会倒胃口，甚至引起呕吐、腹泻等，使病情加重。（6）油炸食品，油炸食品属于高脂肪高热量食物。发烧者消化液分泌比较少，吃了也不易消化。

  utter_solution_runny_nose:
  - text: 您可以尝试到药房购买 Vicks 或者 通鼻贴。
  - text: 建议您可以喝热饮料。如果你有感冒、流感，或季节性鼻窦问题，造成鼻腔分泌了过量的黏液，就需要多喝温水。
  - text: 建议您可以选择热敷或冷敷。采用冷敷和热敷交替的办法来减轻疼痛和肿胀，这样鼻涕就能充分排出。
  - text: 如果您的鼻涕颜色属于绿色而且形态非常浓稠，轻轻按鼻子旁边的脸颊会有稍微疼痛，那么您很大可能患有鼻窦炎，建议您马上看医生。
  - text: 当鼻涕控制不住地流出时，应隔段时间就擤擤鼻子，以排出鼻腔中的黏液和细菌。患者不仅需要经常擤鼻子，而且应该正确地擤鼻子。避免把纸巾放在鼻子上并用力擤。这可能导致严重的感染，因为过度的压力会迫使空气和充满细菌的黏液进入耳道。正确的做法是用手指按在一个鼻孔上，轻轻地擤干净，然后换另一侧鼻孔。
  - text: 建议您可以用热水淋浴。这个方法与喝热饮料的功效相似，热水散发出来的蒸汽能打开被堵塞的鼻腔，这样就能呼吸通畅了。需要注意的是，不要用太热的水来淋浴，因为它会刺激或损害皮肤。如果你想提高热水淋浴的效力，尝试在热水中添加含有桉树或薄荷成分的精油。这些精油是强效的天然减充血剂，能起到缓解流鼻涕的作用。
  - text: 建议您可以使用盐水漱口。耳朵、鼻子和喉咙之间存在着如此复杂的联系，以至于流鼻涕会波及这些器官。你有没有注意到，如果喉咙发痒，很有可能意味着感冒或鼻窦问题即将发生；在这个过程中，耳朵也会感到胀痛或发痒。不要等到不可避免地流鼻涕才尝试这种有效的天然疗法——用盐水漱口能减轻喉咙痛，并有助于缓解流鼻涕。把半茶匙细海盐溶解在一杯温水里，反复漱口，然后冲洗口腔。每天重复这些步骤3至4次，以缓解症状。
  - text: 如果您只有流鼻涕唯一的症状，您可以吃点辛辣的食物来帮助舒缓症状。人们在吃辛辣食物时，整个身体都会对热做出反应，如流眼泪和鼻窦打开。辛辣食物含有的辣椒素是一种天然的化合物，它能扩张血管，刺激体内的生热系统，让流鼻涕的人感觉好些。
  - text: 建议您增加维生素的摄入量。大量医学研究证明了维生素C对预防普通感冒和流感的有效性。维生素A和维生素E也能增强免疫系统的功能。其他有助于缓解流鼻涕的营养物质包括锌、含益生菌的食品和蛋白质。虽然乳制品为保持骨骼和牙齿健康而提供了钙和维生素D，但当有鼻窦问题时，要避免吃这类食物，因为它们会使黏液更厚重，从而加重症状。需要提醒的是，假如你有哮喘或其他慢性呼吸道疾病，在尝试上述天然疗法前，要先征求医生的意见。如果症状越来越严重，应该尽快就医。

  utter_solution_cough:
  - text: 大量饮水，宜饮温开水，不宜饮糖水。 温开水可湿润咽喉部，减少冷空气或干燥空气的刺激;还可稀释痰液有助于痰液咳出。 当然，在室内可使用加湿器，增加空气湿度，但注意通风换气。
  - text: 如果您是热咳，您可以吃些梨子，梨子性凉，味甘，能清热化痰。
  - text: 痰的病因主要由热燥而形成的，痰由热而来，热甚成火，将人体内的津液灼炼成痰，主要停留于呼吸道以及肺。所以在饮食上适宜多食用具有滋阴润肺、清热化痰功效的食物。凡辛辣生痰助火的葱、韭、洋葱、辣椒、胡椒、姜、八角及油煎和干烧等品应不吃或少吃。忌食过于甘肥油腻的食物，以免积滞而形成痰涎。
  - text: 建议您可以服用一些喉糖来舒缓喉咙的瘙痒感。
  - text: 您可以吃些喉糖来舒缓症状。
  - text: 薄荷味辛性凉，善于疏散外感风热。《滇南本草》中说它“治伤风咳嗽”，实为风热咳嗽。《简便单方》中也介绍单用薄荷能“清上化痰，利咽膈，治风热。”故凡风热感冒咳嗽或肺热咳嗽之人，以薄荷代茶饮颇宜。
  - text: 冬瓜性凉，能消痰、清热。《滇南本草》中说：“冬瓜润肺消热痰，止咳嗽。”凡风热咳嗽或肺热咳嗽者，均宜选用冬瓜煨汤食用。
  - text: 丝瓜善于清热化痰，对咳嗽痰多、痰稠色黄的热咳者尤为适宜。这是由于丝瓜的植物黏液里，含有一种皂素，具有除痰化痰的功效。凡属肺热或风热犯肺的咳嗽之人，常吐脓痰，宜用丝瓜煎汤服，更宜用丝瓜与豆腐同烧食用，有利痰开胸快膈的好处。
  - text: 萝卜汁可选用红皮辣萝卜新鲜者500克，洗净不去皮，切成薄片，放于碗中，上面放饴糖(麦芽糖)2~3调羹，搁置一夜，即有溶出的萝卜汁，频频饮服，有清热化痰止咳效果，适宜风热或肺热咳嗽者食用。也可用鲜萝卜与荸荠各500克，洗净后一并捣汁或榨取汁水服。
  - text: 荸荠能化痰、清热，对热性咳嗽吐脓痰者尤宜。每次可用鲜荸荠250克，洗净削去皮，用沸水烫一下，生吃，早晚各1次，连吃3~5天。
  - text: 无花果能清热、化痰、理气，适宜风热型咳嗽多痰胸闷者食用。《福建中草药》还记载了当地民间方法，治肺热咳嗽，声音嘶哑，用无花果15克，水煎调冰糖服。
  - text: 枇杷性凉，味甘，能润肺化痰止咳。《滇南本草》云：“枇杷治咳嗽吐痰。”适宜热咳吐黄脓痰之人食用。
  - text: 柿子性寒，能清热、消痰、止咳，故热咳者宜食之。据近代药理试验观察，柿子确有祛痰和镇咳效果，且祛痰作用强于镇咳。
  - text: 罗汗果清肺止咳，肺热咳嗽和风热咳嗽者宜服。可用罗汉果1个，柿饼15克，水煎服食。
  - text: 您可以用金银花5克，鲜鸡蛋l枚。 先把鸡蛋打入碗内，金银花加水200毫升，煮沸5分钟，取汁冲鸡蛋搅拌，趁热一次服完，每日早晚各服1次。 此方有疏风散热，润肺止咳的功效，适用于风热咳嗽、痰黄或少痰、咽喉痛、口干苔黄
  - text: 建议您可以到附近药房购买咳嗽药水或药片。如果不见效，请您立马求医。
  
  utter_solution_common_cold:
  - text: 建议您可以多摄取维他命C和大量的水分，以便能够增强免疫力。
  - text: 建议您多休息，多喝温水，并使用温盐水漱口。
  - text: 建议您可以到附近药行购买感冒药。
  - text: 建议您喝红豆汤，红豆具有很好的药用价值。还有清热解毒、滋补养身的作用。用红豆煮水或者熬粥，对预防季节性流感和缓解热伤风的症状都很有效。
  - text: 建议您可以喝些绿豆汤。绿豆汤治疗风热感冒效果就很好，因为绿豆本身就是一味中药，它具有清热解毒的功效。如果你是患有外感风热的、痛舯丹毒以及暑热内侵等热性疾病的患者，不妨多喝一些绿豆汤。不过需要注意的是， 如果在吃感冒药的时候喝绿豆汤就会让感冒药的药效大大的降低， 所以在吃感冒药的时候， 最好是不要同时喝绿豆汤的， 两者最少要间隔一个小时以上为宜。
  - text: 如果症状持续多日而且日渐严重，建议您立马求医。
  
  utter_solution_diarrhea:
  - text: 建议您可以多摄取维他命C和大量的水分，以便能够增强免疫力。
  - text: 建议您可以到附近药行购买止泻药。
  - text: 建议您应安静多休息，暂时禁食，腹部保暖。 多饮淡盐水，防止脱水或电解质紊乱
  - text: 您可能是急性食物中毒早期应催吐导泻，将有毒物质尽快排出体外。
  - text: 凡遇严重吐泻，大便为脓血乳液状、米潜水样、洗肉水样，并伴有全身中毒症状及各种严重并发症的患者，应当机立断，急送医院救治。
  - text: 腹泻发病初期宜吃清淡流质饮食，如米汤、薄面汤等，以咸为主。禁牛奶、蔗糖等易产气的饮食。有些患者对牛奶不适应，服牛奶后常加重腹泻。
  - text: 根据病情调整饮食。当排便次数减少，症状缓解后改为低脂流质，或低脂少渣、稀软易消化的半流质饮食。如大米粥、藕粉、蒸蛋、豆腐脑、龙须面等。应禁食促进肠蠕动及肠道胀气的食品，如蜂蜜、生葱、生蒜、黄豆等。
  - text: 腹泻基本停止后，可以吃低脂少渣半流质饮食或软食，要少量多餐，以利于消化。例如吃面条、粥、馒头、烂米饭、瘦肉泥等，应适当限制含粗纤维多的蔬菜水果。
  - text: 建议您补充复合维生素B和维生素C，如鲜橙汁、番茄汁和菜汤等。
  - text: 腹泻时的饮食禁忌：禁酒、忌肥肉、坚硬及含粗纤维多的蔬菜、生冷瓜果、油脂多的点心及冷饮等。
  - text: 有人觉得既然已经拉肚子了，就要减轻肠道负担，所以腹泻后采用饥饿疗法。实际上，这种做法并不科学，不应提倡。腹泻时肠道仍然有吸收水分、盐分和营养的补充。目的是预防并纠正体内水分及电解质平衡失调，改善营养状况，但应进行合理的腹泻饮食疗法，避免肠道的机械性及化学性刺激，有利于病情早日恢复。
  
  
  utter_solution_food_poison:
  - text: 建议您大量饮水， 立即饮用大量的干净的温水，对毒素进行稀释。
  - text: 建议您吐。如果您进食的时间没超过2小时，可使用催吐的方法。 用手指刺激咽喉部（抠喉咙），尽可能将胃里的食物吐出。
  - text: 建议您泻。如果您进食时间已超过2-3小时，但精神仍较好，则可服用泻药，促使受污染的食物尽快排出体外。
