  - text: 牛奶是最佳的补钙食物。豆制品的钙含量也很丰富。动物骨头汤含钙也很高，在烹调时应多加些醋，以利于钙的溶出。所以每天应多喝牛奶，再加上蔬菜、水果和豆制品的摄入，已经能够满足人体所需，这就不必另外再补充钙片，应多吃一些奶制品、豆腐、虾皮等，可从中摄取较多的钙和营养。
  - text: 专家建议，在补钙之前可以适当补锌。这是因为先补锌会更有利于钙营养的吸收、沉积和利用，达到事半功倍的补钙目的。
  - text: 食物保鲜贮存可减少钙耗损，牛奶加热不要搅拌，炒菜要多加水、时间宜短，切菜不能太碎。菠菜、茭白、韭菜都含草酸较多，宜先用热水浸泡片刻以溶去草酸，以免与含钙食品结合成难溶的草酸钙。乳糖可贮留较多膳食钙，高粱、荞麦片、燕麦、玉米等杂粮较稻米、面粉含钙多，平时应适当吃些杂粮。
  - text: 建议您增加户外活动和晒太阳，积极参加体育锻炼，并持之以恒。运动锻炼可以促进血液循环，增加骨骼的营养，提高钙质的吸收和利用率，减轻骨骼的骨质脱钙，以延缓骨衰老。运动可促进人体的新陈代谢，对防治骨质疏松很有意义。进行户外运动以及接受适量的日光照射 ，都有利于钙的吸收。运动中肌肉收缩、直接作用于骨骼的牵拉 ，会有助于增加骨密度。
  - text: 建议您注意饮食营养。多吃含钙和维生素C的食物，如牛奶（或奶制品）、蛋类、豆类、鱼类、瘦肉、绿叶蔬菜、糙米、海带、紫菜、虾皮以及带骨头吃的鱼罐头等食品，其中以虾皮含钙量最高，据测每100克虾皮含钙1克，经常吃虾皮，对骨胳大有好处。
  - text: 建议您适当运动。坚持每周3~5次、每次半小时以上的运动，可以减少骨骼中钙质的流失。脊椎操、八段锦、太极拳、快步走、慢跑等有氧运动都是不错的选择。
  - text: 建议您可以选择中药入菜。在炖鸡、炖排骨、炖腔骨等菜肴时，可加入鹿角、仙灵脾、肉苁蓉等中药，制成药膳。每次选择1～2种，每种3～4克即可，有助于增强人体对钙质的吸收能力。
  
  utter_solution_obesity:
  - text: 建议您逐渐减少热量的供给。正常的减肥速度是1 个月内体重下降2~3kg，不应过快，以免引起不良反应。
  - text: 建议您控制主食、限制纯糖和甜食。主食应采用递减法，逐步控制在每日200~250g。最好粗杂粮混用，细嚼慢咽，养成吃七八分饱的习惯，限制甜食（如红薯、果酱、糖果、蜜饯等）。
  - text: 建议您多食用新鲜蔬菜、水果、魔芋和藻类食品，以增加维生素、矿物质和膳食纤维。
  - text: 建议您养成多喝水的好习惯。肥胖症患者每天至少应饮10 杯水。
  - text: 建议您吃饭时，要细嚼慢咽，养成饭前先喝汤的习惯，不吃零食，不挑食。
  - text: 建议您加强运动。锻炼经常参加慢跑、爬山、打球等户外活动，既能增强体质，使形体健美，又能预防肥胖的发生。减肥的人群要注意减肥速度：轻度肥胖者可每月减重0.5~1.0kg，中度以上肥胖可每周减重0.5~1.0kg。
  - text: 建议您培养均衡的饮食习惯。采用合理的饮食方法，做到每日三餐定时定量，科学安排每日饮食，如饮食不过油腻，不过甜和不过多，宜适当增食蔬菜和粗粮，少食肥甘厚味、多素食、少零食。
  - text: 建议您拥有生活规律正常。保持良好的生活习惯，根据年龄不同合理安排自己的睡眠时间，既要满足生理需要，又不能睡眠太多。
  - text: 如果肥胖的程度比较严重，那么可以在专业医生的指导下应用药物减轻体重，需要大家注意的是，在减肥成功之后，在日常生活中还要注意继续维持。但临床上如何更好地应用这类药物仍有待探讨，用药可能产生药物副作用及耐药性，因而选择药物治疗的适应证必须十分慎重。
  - text: 控制饮食及增加体力活动，对于减肥者来说，控制饮食及增加体力活动是最有效的一种减肥方法，尤其对于轻度肥胖者，这种方法最有效，可以通过控制进食总量，注意采用低热卡、低脂肪饮食，这样就可以很好的避免摄入高糖类食物，从而控制每日总热量的摄入。除此之外，在日常生活中还要注意多作体力劳动和体育锻炼，对于肥胖症患者来说，如果可以让体重每月减轻500～1000g而渐渐达到正常标准体重，不必用药物治疗。

  utter_solution_menstrual_cramps:
  - text: 如果您是轻微疼痛。尽量少吃冰冷食物；可以使用暖暖包、热水袋或热敷垫放在下腹部保暖可舒缓疼痛，促进血液循环，缓和经痛。睡觉时请勿使用暖暖包，以免发生不必要的烧烫伤。
  - text: 如果您是中度疼痛。您可以在经期来潮时，依医师指示服用止痛药，减少前列腺素分泌及作用，达到止痛效果。
  - text: 如果您是严重疼痛。则建议就医寻求医师诊治，勿听信他人随意使用其他药物，造成药物不良反应或其他反效果。
  - text: 建议您用手揉肚子。把两只手搓热，然后放在肚子疼的地方轻轻揉，切记不要太过用力，要轻轻揉，否则会使疼痛加剧。
  - text: 建议您用热水瓶或热水袋。您可以把热水瓶里装满热水，然后放在痛的地方暖暖，这样会缓解痛经的症状，热水才有效哦，温温的水不行的，还有，喝点热水，也可以缓解疼痛。
  - text: 建议您喝红糖水。红糖适量，不要太少，用热水泡开，趁热喝下，不要等放凉了再喝，那样没有效果，红糖能起到补血的作用，能缓解痛经症状。
  - text: 建议您可以喝些姜汤。姜汤能够活血，加速血液循环，并且暖宫，所以月经期间喝姜汤能够很好的帮助经血排出，从而止痛，所以痛经喝姜汤是个不错的选择。如果自己不会煮的话， 也可以选择速溶的富硒蜂蜜姜汤，效果同样不错。
  - text: 建议您可以服用 Panadol Menstrual。一天最多可服用4次，每次2片。需间隔4小时才能再次服用。一天不可服用超过8片。
  - text: 建议您可以到附近药房购买痛经贴，贴在肚子上。
  - text: 建议您可以吃香蕉和补充维生素可达到舒缓经痛功效。
  
  utter_solution_acne:
  - text: 建议您注意清洁，不要用手乱抠痘痘，每天以温凉水和不含色素、香料的洗面乳洗脸，一天中可洗二到三次，长痘痘期间应尽量避免上妆，以免毛孔被堵塞，保持生活作息正常、睡眠充足，避免熬夜，以免刺激皮肤分泌更多的油脂与黑色素。
  - text: 建议您搭配均衡饮食，多吃蔬菜水果、少吃刺激性食物、甜食和油腻食品。
  - text: 建议您使用茶树精油。茶树精油与水以1：9比例稀释混合后，用棉花沾取少许混合液、涂抹在痘痘上，并视需求使用保湿类保养品。每天重複1～2次。
  - text: 建议你使用绿茶。滚水冲泡绿茶3～4分钟后放凉，再用棉花球或喷雾罐涂抹在脸上，放置10分钟或隔夜后以清水洗脸，每天重複1～2次。
  - text: 建议您保持枕巾、枕头勤换洗的习惯。枕头套，被单是最容易堆积死细胞、螨虫、灰尘、头皮屑等脏东西的地方，而且睡眠长时间接触脸部肌肤，更易使细菌滋生、繁衍。所以每日换洗枕巾是经常长痘痘的人要注意的。
  - text: 建议您注意使用的化妆品成分。有时适度的搽一些粉底，可以有相当程度的“遮瑕”美化效果，但在选用粉底和口红时，要注意避免油溶性的产品，以免恶化青春痘。
  - text: 建议您做好防晒措施。阳光中的紫外线，一旦经由青春痘的伤口，直射穿透表皮层，就会在伤口部位形成有如冰凿子般的黑色斑点，即使在青春痘消失以后，仍然留下像黑斑一样的灼伤痕迹。所以不管春夏秋冬长痘痘的童鞋们都要注意防晒哦！
  - text: 建议您饮食要健康。想要让肌肤少长痘痘，应该多多摄取维生素含量多的蔬菜、水果，并且要保证充足睡眠和正常的饮食习惯。尤其是喜欢吃辛辣和油腻食物的人必要的时候戒口才是正确的美丽之路。
  - text: 建议您多吃清热生津的食物。长痘痘的人大多有内热，饮食应多选用具有清凉祛热、生津润燥作用的食物，如蘑菇、苦瓜、黄瓜、冬瓜、西红柿、绿豆芽、莲藕、梨、苹果等。脸上长痘痘人还应该多喝水，将体内毒素排出体外，让血液清洁而循环畅通。
  - text: 长痘痘不能吃高糖类食物（冰淇淋，甜点，糖果等等），辛辣温热食物（麻辣香锅、胡椒，咖喱等），易上火的水果（荔枝、桃、龙眼、樱桃、椰子、榴莲、杏、大枣、山楂等等）。
  
