responses:
  utter_greet:
  - text: 您好！很高兴为您服务。您有哪里不舒服吗?
  - text: 欢迎使用家庭咨询机器人，您好呀！

  utter_cheer_up:
  - text: 这是一些图片：

  utter_did_that_help:
  - text: 这对你有帮助么？
  - text: 很高兴能为您服务，请问有什么能帮到您？
  - text: 需要我帮您什么吗？

  utter_happy:
  - text: 那很好哦
  - text: 真为你开心
  - text: 真棒！
  - text: 你太厉害了！

  utter_goodbye:
  - text: 再见
  - text: 拜拜
  - text: 嗯嗯，下次需要时随时记得我哟~
  - text: 感谢您的使用，欢迎下次再使用我哦。
  - text: 天下无不散的宴席，有缘自能来相会。

  utter_iamabot:
  - text: 我是一个家庭健康咨询机器人，不是医生哦。
  - text: 记得生病了请去看医生，别讳疾忌医。

  utter_other_symptoms:
  - text: 您还有哪里不舒服吗？

  utter_solution_fever:
  - text: 如果您是成人可以服用Paracetamol 650mg, 一次服用1.5粒。当然，你也可以服用Paracetamol 500mg,一次服用2粒。
  - text: 如果您不吃西药，您可以选择喝羚羊水来解热排毒。
  - text: 您可以准备一条干净的毛巾和从冰箱取出的一些冰块，把毛巾浸泡在冰水里10秒左右并且拧干后敷在病人额头上。每20秒左右重复之前步骤。
  - text: 如果您的体温在37.5度至38度属于低烧。低烧超过一天必须到诊所或医院就诊；如果您的体温高于38度以上属于高烧。您可以为病人进行物理降温后，马上到诊所或医院看医生。

  utter_solution_runny_nose:
  - text: 您可以尝试到药房购买 Vicks 或者 通鼻贴。
  - text: 建议您可以喝热饮料。如果你有感冒、流感，或季节性鼻窦问题，造成鼻腔分泌了过量的黏液，就需要多喝温水。
  - text: 建议您可以选择热敷或冷敷。采用冷敷和热敷交替的办法来减轻疼痛和肿胀，这样鼻涕就能充分排出。
  - text: 如果您的鼻涕颜色属于绿色而且形态非常浓稠，轻轻按鼻子旁边的脸颊会有稍微疼痛，那么您很大可能患有鼻窦炎，建议您马上看医生。

  utter_solution_cough:
  - text: 大量饮水，宜饮温开水，不宜饮糖水。 温开水可湿润咽喉部，减少冷空气或干燥空气的刺激;还可稀释痰液有助于痰液咳出。 当然，在室内可使用加湿器，增加空气湿度，但注意通风换气。
  - text: 咳嗽时不要吸烟，也要避免接触二手烟，减少对呼吸道的刺激。
  - text: 建议您可以服用一些喉糖来舒缓喉咙的瘙痒感。
  - text: 建议您可以到附近药房购买咳嗽药水或药片。如果不见效，请您立马求医。
  
  utter_solution_common_cold:
  - text: 建议您可以多摄取维他命C和大量的水分，以便能够增强免疫力。
  - text: 建议您多休息，多喝温水，并使用温盐水漱口。
  - text: 建议您可以到附近药行购买感冒药。
  - text: 如果症状持续多日而且日渐严重，建议您立马求医。
  
  utter_solution_food_poison:
  - text: 建议您大量饮水， 立即饮用大量的干净的温水，对毒素进行稀释。
  - text: 建议您吐。如果您进食的时间没超过2小时，可使用催吐的方法。 用手指刺激咽喉部（抠喉咙），尽可能将胃里的食物吐出。
  - text: 建议您泻。如果您进食时间已超过2-3小时，但精神仍较好，则可服用泻药，促使受污染的食物尽快排出体外。
  - text: 如果您腹泻不止，疲倦，精神恍惚，那么你可能有脱水症状。建议您适当地服用一些盐水。因为盐水里面就含有氯化钠分子，而补充钠离子可以改善患者的体力，还有精神状态。过后，建议您立马求医。
  
  utter_solution_influenza:
  - text: 如果您和您家人居住，建议您隔离。
  - text: 口罩必须时刻戴好。
  - text: 如果您发烧，您可以用物理降温法或服用退烧药来应急，建议您立马求医。
  - text: 建议您多休息，饮食清淡，隔离房间必须通风。
  
  utter_solution_covid_19:
  - text: 如果您不幸感染新冠病毒，建议您在家隔离14天，并且每日进行自我检验。 (RTK) 
  - text: 请将自己隔离在通风良好并有连接浴室的单人间中，远离其他住户。
  - text: 使用家用消毒水进行每日消毒。（例如门把手，洗手间等等）
  - text: 离开隔离室时，戴上口罩并与其他人保持2米以上的距离。
  - text: 每日喝8杯水和摄取营养均衡的饮食，当然也必须要有每日休眠时间长达8小时。
  - text: 请定时在 MySejahtera 应用程序上进行自我检测与记录症状，为期10天。
  - text: 如果症状严重如呼吸困难，晕厥，血氧低于90，立马拨打999紧急电话。
  
  utter_solution_chicken_pox:
  - text: 由于水痘是由呼吸道和接触疱疹传播，因此其他人必须戴口罩。患者的衣物也必须单独清洗与日晒消毒。
  - text: 水痘出诊期一般一周左右，期间患者可能会非常痒，一般药物效果可能不会特别好，可以用炉甘石 （Calamine Lotion) 擦洗。
  - text: 注意不要抓挠，避免感染和留疤，可以碘伏每日3次擦洗皮疹部位。
  - text: 建议多休息，多饮水和摄取有营养的食物。
  - text: 如情况严重，请立刻求医。


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
